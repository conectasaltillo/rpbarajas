<!DOCTYPE html>
<html lang="en" >
<html>
<head>
  <title>José Barajas: RP Conecta Saltillo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300;600;800;900');

* { font-size: 14px;  font-family: 'Albert Sans', sans-serif;}
h1, h2 {

  text-align: center; 
}
h1 {font-size:3em}
h2 {font-size:1.8em}
ul, a {
  list-style-type: none;
  text-decoration:none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}
imagen {border-radius: 50px;}
li {
  width: 250px;
  background: #f4f4f4;
  border-radius: 50px;
  padding: 20px;
  text-align: center;
  margin: 20px;
}
img{ 
  min-width: 250px;
}
</style>
</head>
<body>
  <div id="app">
    <h1>Disponibilidad</h1>
    <h2>RP José Barajas</h2>
    <ul>
     <li v-for="item in items">
        <img :src="item['fields']['Imagen'][0]['thumbnails']['large']['url']" alt="" class="imagen" v-if="item['fields']['Imagen']" width="150" height="300">
        
        <h3>{{ item['fields']['Festival'] }} {{ item['fields']['PartePaquete'] }} {{ item['fields']['Nombre'] }}</h3>
        <p>{{ item['fields']['ParteHospedaje'] }} {{ item['fields']['ParteTransporte'] }}</p>
        <p><strong>Costo: </p></strong><p><span style="font-weight:bold;color:red;font-size:3.2em;">${{ item['fields']['Precio'] }}<span></p>
        
      <a v-if="item['fields']['whappepe']" href="formatUrl(item['fields']['whappepe']['url'])">
                <span>Más info</span>
            </a>
       </li>
    </ul>
  </div><!-- #app -->
</body>
</html>
<!-- partial -->

</html>
